<div class="container">

  <center>
  	<div class="alert alert-danger" role="alert" ng-show="unmatchedPwd">Something's wrong with the password</div>
  	<h2 class="form-signin-heading">Please Sing Up</h2>
  </center>
  <form class="form-signin" role="form">
    <input type="email" class="form-control" placeholder="Email address" required autofocus ng-model="email">
    <input type="password" class="form-control" placeholder="Password" required ng-model="password1">
    <input type="password" class="form-control" placeholder="Password" required ng-model="password2">
    <button class="btn btn-lg btn-primary btn-block" id="btn-submit" type="submit">Sign up</button>
  </form>

</div> <!-- /container -->
