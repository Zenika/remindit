<div class="container">

  <center><h2 class="form-signin-heading">Please Sign in</h2></center>

  <form class="form-signin" role="form">
    <input type="email" class="form-control" placeholder="Email address" required autofocus ng-model="email">
    <input type="password" class="form-control" placeholder="Password" required ng-model="password1">
    <label class="checkbox">
      <input type="checkbox" value="remember-me"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
  </form>

</div> <!-- /container -->
